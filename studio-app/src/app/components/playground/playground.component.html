<div class="work-container" [ngClass]="{'fullRow': !showConfigurator}">
    <div class="play-container" (drop)="onDrop($event)" (dragover)="allowDrop($event)" [ngClass]="{'useFlex': showConfigurator, 'noShrink': !showConfigurator}">
        <app-tree-grid *ngIf="compType === 'treeGrid'"></app-tree-grid>
        <app-tree-graph *ngIf="compType === 'treeGraph'"></app-tree-graph>
        <div class="helpText" *ngIf="compType === 'none'">
            <mat-card>
                <mat-card-content>
                    <p>Step 1: Drag and drop the component that needs to be configured and saved </p>
                    <p>Step 2: Configure the pages with the Components saved.</p>
                    <p>Step 3: Export the pages and components saved.</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="configure-container" *ngIf="showConfigurator">
        <app-configure></app-configure>
    </div>
</div>
